<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmos Game</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
 
    <div class="container">
        <div class="login-box">
            <h2>BEWARE OF MALWARE</h2>
            <p id="message"></p>
            <form>
                <div class="input-box">
                    <label>SPACE MAIL </label>

                <div class="input-box">
                    <label>SPACE PASSWORD</label>
                    <input type="password" id="password" required />
                </div>
                <button type="submit" id="btn" class="btn">Let's Gooo!!</button>
            </form>
        </div>
    </div>
    <script src="./sqlin.js"></script>
</body>
</html>
